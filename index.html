<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="first-line">
    <div id="main-logo-1-div">
      <img id="main-logo-1" src="assets/logo-2.jpg" />
    </div>
    <div id="home-button-div">
      <button id="home-button">
        <i class="fa-solid fa-house home-button-icon fa-xl"></i>
      </button>
    </div>
    <div id="search-box">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" id="search-button" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <input type="text" id="search-box-text">
        <button type="button" id="search-box-search" class="btn"><i class="fa-regular fa-window-restore"></i>></button>
      </div>
    </div>
    <div id="explore-premium">
      <button id="explore-premium-button">Explore Premium</button>
    </div>
    <div id="install-app">
      <button id="install-app-button"><i class="fa-regular fa-circle-down"></i>Install App</button>
    </div>
    <i class="fa-regular fa-bell"></i>
  </div>
  <style href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></style>
</body>
</html>
